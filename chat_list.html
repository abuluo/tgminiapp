<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室列表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="status-bar-content">
        <span class="time">9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 顶部导航栏 -->
    <div class="status-bar">
        <div style="width: 24px;"></div>
        <h1 class="text-lg font-bold">聊天室</h1>
        <i class="fas fa-search text-gray-600"></i>
    </div>
    
    <!-- 主内容区域 -->
    <div class="content">
        <!-- 带单员身份区域 - 仅对带单员显示 -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl p-4 mb-4 text-white">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="带单员头像" class="w-12 h-12 rounded-full border-2 border-white">
                    <div class="ml-3">
                        <div class="font-medium text-lg">王大师</div>
                        <div class="text-sm opacity-90">专业带单员</div>
                    </div>
                </div>
                <button class="bg-white text-blue-600 px-3 py-1 rounded-full text-sm font-medium">
                    <i class="fas fa-plus mr-1"></i> 创建聊天室
                </button>
            </div>
            
            <div class="flex justify-between mt-4 text-center">
                <div class="flex-1">
                    <div class="text-xl font-bold">4</div>
                    <div class="text-xs opacity-90">聊天室</div>
                </div>
                <div class="flex-1">
                    <div class="text-xl font-bold">1,243</div>
                    <div class="text-xs opacity-90">粉丝</div>
                </div>
                <div class="flex-1">
                    <div class="text-xl font-bold">+187%</div>
                    <div class="text-xs opacity-90">收益率</div>
                </div>
            </div>
        </div>
        
        <!-- 聊天室列表 -->
        <div class="bg-white rounded-xl overflow-hidden shadow-sm">
            <!-- 聊天室1 - Telegram已绑定 -->
            <div class="p-4 border-b border-gray-100 flex items-center">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                
                <div class="flex-1">
                    <div class="flex items-center">
                        <div class="font-medium">王大师的BTC分析室</div>
                        <div class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded-full flex items-center">
                            <i class="fab fa-telegram-plane mr-1"></i> 已绑定
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">今天比特币要突破45000了</div>
                </div>
                
                <div class="text-right">
                    <div class="text-xs text-gray-500">09:32</div>
                    <div class="unread-badge ml-auto mt-1">3</div>
                </div>
            </div>
            
            <!-- 聊天室2 - Telegram未绑定 -->
            <div class="p-4 border-b border-gray-100 flex items-center">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                
                <div class="flex-1">
                    <div class="font-medium">王大师的ETH技术分析</div>
                    <div class="text-sm text-gray-500 mt-1">以太坊正处于关键支撑位</div>
                </div>
                
                <div class="text-right">
                    <div class="text-xs text-gray-500">昨天</div>
                </div>
            </div>
            
            <!-- 聊天室3 -->
            <div class="p-4 border-b border-gray-100 flex items-center">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                
                <div class="flex-1">
                    <div class="flex items-center">
                        <div class="font-medium">李分析师的高胜率内部群</div>
                        <div class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-600 text-xs rounded-full flex items-center">
                            <i class="fab fa-telegram-plane mr-1"></i> 已绑定
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 mt-1">今天有新的交易信号会发出</div>
                </div>
                
                <div class="text-right">
                    <div class="text-xs text-gray-500">昨天</div>
                    <div class="unread-badge ml-auto mt-1">12</div>
                </div>
            </div>
            
            <!-- 聊天室4 -->
            <div class="p-4 flex items-center">
                <img src="https://randomuser.me/api/portraits/men/85.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                
                <div class="flex-1">
                    <div class="font-medium">张教授的市场分析</div>
                    <div class="text-sm text-gray-500 mt-1">下周可能会有大行情</div>
                </div>
                
                <div class="text-right">
                    <div class="text-xs text-gray-500">3天前</div>
                </div>
            </div>
        </div>
        
        <!-- 发现更多 -->
        <div class="mt-6">
            <h2 class="font-semibold mb-3 px-1">发现更多带单员</h2>
            
            <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                <div class="p-4 border-b border-gray-100 flex items-center">
                    <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                    
                    <div class="flex-1">
                        <div class="font-medium">陈顾问</div>
                        <div class="text-sm text-gray-500 mt-1">Defi领域专家，年化收益率+218%</div>
                    </div>
                    
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">关注</button>
                </div>
                
                <div class="p-4 flex items-center">
                    <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="带单员头像" class="w-12 h-12 rounded-full mr-3">
                    
                    <div class="flex-1">
                        <div class="font-medium">赵老师</div>
                        <div class="text-sm text-gray-500 mt-1">期货交易金牌导师，擅长短线交易</div>
                    </div>
                    
                    <button class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">关注</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <div>首页</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-chart-bar nav-icon"></i>
            <div>行情</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-exchange-alt nav-icon"></i>
            <div>交易</div>
        </div>
        <div class="nav-item active">
            <i class="fas fa-comments nav-icon"></i>
            <div>聊天室</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
