<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天列表 - Chat Group Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .chat-group-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .chat-group-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .telegram-badge {
            background-color: #0088cc;
            color: white;
            font-size: 0.75rem;
            padding: 0.1rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }
        .group-meta {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .unread-badge {
            background-color: #dc3545;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Chat Group Binding</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">群组管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/chat">聊天</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">设置</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">欢迎, testuser</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-button">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>我的聊天群组</h1>
            <a href="/create-chat" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 创建新群组
            </a>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="/chat_detail.html?groupId=478708" class="text-decoration-none">
                    <div class="card chat-group-card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="群组头像">
                                <div>
                                    <h5 class="mb-0">王大师的BTC趋势分析 
                                        <span class="badge bg-danger unread-badge">5</span>
                                    </h5>
                                    <div class="group-meta mt-1">
                                        <span class="badge bg-success">公开</span>
                                        <span class="telegram-badge">
                                            <i class="bi bi-telegram"></i> 已绑定
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-muted small mt-2">
                                <strong>王大师:</strong> 各位好，今日BTC有望突破65000美元...
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <small class="text-muted">10分钟前</small>
                                <small class="text-muted">256人</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="/chat_detail.html?groupId=478708" class="text-decoration-none">
                    <div class="card chat-group-card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="群组头像">
                                <div>
                                    <h5 class="mb-0">ETH爱好者俱乐部</h5>
                                    <div class="group-meta mt-1">
                                        <span class="badge bg-secondary">私密</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-muted small mt-2">
                                <strong>你:</strong> 我认为合并之后会有更多应用转向ETH...

                            <div class="d-flex justify-content-between mt-2">
                                <small class="text-muted">2小时前</small>
                                <small class="text-muted">178人</small>
                            </div>
                        </div>
                    </div>

            </div>
            
            <div class="col-md-4 mb-4">
                <a href="/chat_detail.html?groupId=478708" class="text-decoration-none">

                        <div class="card-body">

                                <div>
                                    <h5 class="mb-0">交易技术讨论组</h5>
                                    <div class="group-meta mt-1">
                                        <span class="badge bg-success">公开</span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-muted small mt-2">
                                <strong>技术分析师:</strong> 关于MACD与RSI的背离应该如何...
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <small class="text-muted">昨天</small>
                                <small class="text-muted">423人</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
