<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="status-bar-content">
        <span class="time">9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 顶部导航栏 -->
    <div class="status-bar">
        <div>
            <i class="fas fa-chevron-left text-blue-500"></i>
        </div>
        <h1 class="text-lg font-bold">创建聊天室</h1>
        <div style="width: 24px;"></div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="content">
        <div class="bg-white rounded-xl p-5 shadow-sm mb-4">
            <div class="text-center mb-4">
                <div class="relative inline-block">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="带单员头像" class="w-20 h-20 rounded-full mx-auto border-2 border-gray-200">
                    <div class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
            
            <form>
                <!-- 聊天室名称 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">聊天室名称</label>
                    <input type="text" class="input-field" placeholder="例如：王大师的BTC分析室" value="王大师的BTC趋势分析">
                </div>
                
                <!-- 聊天室简介 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">聊天室简介</label>
                    <textarea class="input-field" rows="3" placeholder="介绍一下您的聊天室">专注比特币趋势分析和交易策略，每日更新市场动态和交易机会。</textarea>
                </div>
                
                <!-- 聊天室标签 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">标签（最多选择3个）</label>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm flex items-center">
                            比特币
                            <i class="fas fa-times ml-1"></i>
                        </div>
                        <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm flex items-center">
                            技术分析
                            <i class="fas fa-times ml-1"></i>
                        </div>
                        <div class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">
                            + 添加标签
                        </div>
                    </div>
                </div>
                
                <!-- 聊天室类型 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">聊天室类型</label>
                    <div class="flex gap-3">
                        <div class="flex-1 border rounded-lg p-3 bg-blue-50 border-blue-300">
                            <div class="flex items-center">
                                <div class="w-5 h-5 rounded-full border-2 border-blue-500 flex items-center justify-center bg-white">
                                    <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                                </div>
                                <span class="ml-2 font-medium text-blue-800">公开</span>
                            </div>
                            <p class="text-xs text-gray-600 mt-1">所有用户可见，无需审核即可加入</p>
                        </div>
                        <div class="flex-1 border rounded-lg p-3">
                            <div class="flex items-center">
                                <div class="w-5 h-5 rounded-full border-2 border-gray-300 flex items-center justify-center bg-white">
                                </div>
                                <span class="ml-2 font-medium">私密</span>
                            </div>
                            <p class="text-xs text-gray-600 mt-1">需要审核通过后才能加入</p>
                        </div>
                    </div>
                </div>
                
                <!-- 绑定Telegram群组 -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">绑定Telegram群组</label>
                        <div class="relative inline-block w-10 align-middle select-none">
                            <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                        <style>
                            .toggle-checkbox:checked {
                                right: 0;
                                border-color: #3B82F6;
                            }
                            .toggle-checkbox:checked + .toggle-label {
                                background-color: #3B82F6;
                            }
                        </style>
                    </div>
                    <p class="text-xs text-gray-600 mb-3">开启后，聊天室消息将与Telegram群组双向同步</p>
                    
                    <div class="px-4 py-3 bg-gray-100 rounded-lg">
                        <div class="flex items-center">
                            <i class="fab fa-telegram-plane text-2xl text-blue-500 mr-3"></i>
                            <div>
                                <div class="text-sm font-medium">现在创建聊天室</div>
                                <div class="text-xs text-gray-500">创建后您可以在设置中绑定Telegram群组</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 高级设置 -->
                <div class="mb-4">
                    <button type="button" class="w-full flex justify-between items-center py-3 text-left">
                        <span class="text-sm font-medium text-gray-700">高级设置</span>
                        <i class="fas fa-chevron-down text-gray-400"></i>
                    </button>
                </div>
                
                <!-- 提交按钮 -->
                <div class="mt-6">
                    <button type="button" class="btn-primary py-3">创建聊天室</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
